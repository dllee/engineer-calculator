<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <meta name="description" content="간편하고 강력한 온라인 공학용 계산기입니다. 복잡한 수식과 공학 계산을 쉽게 해결하세요.">
    <meta name="google-site-verification" content="k37rrOMk-rD6zAyJZWyFLEagY_v6TiZPYxDfz7mZGpU">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" autofocus>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('(')">(</button>
            <button class="operator" onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="function" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="function" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="function" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="function" onclick="appendToDisplay('Math.log(')">log</button>
            <button class="function" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="constant" onclick="appendToDisplay('Math.PI')">π</button>
            <button class="constant" onclick="appendToDisplay('Math.E')">e</button>
            <button class="operator" onclick="appendToDisplay('**')">^</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
